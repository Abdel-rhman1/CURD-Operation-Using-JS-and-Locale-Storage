<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="m-auto w-75 py-5">
            <div class="form-group ">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="ProductName" name="" required>
            </div>
            <input hidden type="text" id="hiddenClass">
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="ProductPrice" name="" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category</label>
                <input type="text" class="form-control" id="productCategory" name="" required>
            </div>
            <div class="form-group">
                <label for="productDescrition">Product Description</label>
                <textarea type="text" class="form-control" id="productDescrition" cols="7" rows="7" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-info" id="mainBtn" onclick="addnewProduct()">add Product</button>
        </div>
        <div class="w-75 form-group mx-auto my-5">
            <!-- onkeyup  bad--> 
            <!-- onkeydown   -->
            <!-- onkeypress -->
            <input type="search" onkeyup="searchPrd(this.value)" class="form-control" id="searchBtn" placeholder="By Name or Categpry">
        </div>
        <table class="table w-75 m-auto table-bordered table-dark table-hover">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/jquery-3.5.1.slim.min.js"></script>
        <script src="JS/script.js"></script>
    </body>
</html>
